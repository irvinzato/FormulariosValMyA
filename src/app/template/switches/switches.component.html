<h2>Template: Switches</h2>
<hr>

<form #miFormulario="ngForm">

    <!-- Radios -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                       type="radio"
                       value="M"
                       [(ngModel)]="persona.genero" 
                       name="radioGenero" 
                       id="radioMasculino"
                       required>
                <label class="form-check-label" for="radioMasculino">
                  Masculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" 
                       type="radio"
                       value="F"
                       [(ngModel)]="persona.genero"  
                       name="radioGenero" 
                       id="radioFemenino"
                       required>
                <label class="form-check-label" for="radioFemenino">
                  Femenino
                </label>
            </div>
        </div>
    </div>


    <!-- Switche -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" 
                       type="checkbox" 
                       name="notificaciones"
                       [(ngModel)]="persona.notificaciones"
                       role="switch" 
                       id="switchCheck">
                <label class="form-check-label" for="switchCheck">Quiero recibir notificaciones</label>
            </div>
        </div>
    </div>


    <!-- Check -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                       type="checkbox"
                       name="terminos"
                       [(ngModel)]="terminosYCondiciones" 
                       id="flexCheckDefault"
                       required>
                <label class="form-check-label" for="flexCheckDefault">
                    Terminos y condiciones
                </label>
            </div>
        </div>
    </div>


    <!-- Boton -->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    [disabled]="miFormulario.invalid">
                Guardar
            </button>
        </div>
    </div>

</form>

<h3>Valor del formulario</h3>
<pre> {{miFormulario.value | json }} </pre>
<br>

<h3>Valor del objeto Persona</h3>
<pre> {{persona | json }} </pre>
<br>

<h3>¿El formulario es valido?</h3>
<pre> {{miFormulario.valid}} </pre>
<br>

<h3>Campo Terminos y Condiciones</h3>
<pre> {{miFormulario.controls?.terminos?.errors | json}} </pre>
<br>
