<h2>Reactivos: Switches</h2>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">

    <!-- Radios -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                       type="radio"
                       value="M"
                       formControlName="genero"
                       id="radioMasculino">
                <label class="form-check-label" for="radioMasculino">
                  Masculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" 
                       type="radio"
                       value="F" 
                       formControlName="genero" 
                       id="radioFemenino">
                <label class="form-check-label" for="radioFemenino">
                  Femenino
                </label>
            </div>
        </div>
    </div>


    <!-- Switche -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" 
                       type="checkbox"
                       formControlName="notificaciones" 
                       role="switch" 
                       id="switchCheck">
                <label class="form-check-label" for="switchCheck">Quiero recibir notificaciones</label>
            </div>
        </div>
    </div>


    <!-- Check -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                       type="checkbox"
                       formControlName="condiciones"
                       id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Terminos y condiciones
                </label>
            </div>
        </div>
    </div>


    <!-- Boton -->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    type="submit">
                Guardar
            </button>
        </div>
    </div>

</form>


<h3>Valor del formulario</h3>
<pre> {{miFormulario.value | json }} </pre>
<br>

<h3>Valor del objeto Persona</h3>
<pre> {{persona | json }} </pre>
<br>

<h3>¿El formulario es valido?</h3>
<pre> {{miFormulario.valid}} </pre>
<br>
